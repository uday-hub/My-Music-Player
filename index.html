<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Music Player || Developed by UDAY</title>
    <link rel="icon" href="./images/music-notes.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <div class="title">
          <h2 id="title">Suzume no</h2>
        </div>
        <h3 id="artist">RADWIMPS</h3>
        <div class="img-container">
          <img src="./images/videoplayback.jpg" alt="image" />
        </div>
        <audio src="./music/videoplayback.mp3"></audio>

        <!-- controls -->

        <div class="music_controls">
          <i class="fas fa-solid fa-backward" id="prev" title="Previous"></i>
          <i
            class="fas fa-solid fa-play main_button"
            id="play"
            title="Play"
          ></i>
          <i class="fas fa-solid fa-forward" id="next" title="Forward"></i>
        </div>
      </div>
    </div>
    <script>
      const play = document.getElementById("play");
      const music = document.querySelector("audio");
      const img = document.querySelector("img");
      const title = document.getElementById("title");
      const artist = document.getElementById("artist");
      const prev = document.getElementById("prev");
      const next = document.getElementById("next");

      // array for music list
      const songs = [
        {
          name: "videoplayback",
          title: "Suzume no ",
          artist: "RADWIMPS",
        },
        {
          name: "videoplayback1",
          title: "Hosanna",
          artist: "Leon D'souza &  D'MelloS",
        },
        {
          name: "videoplayback2",
          title: "Excuses",
          artist: "AP Dhillon and Gurinder Gill",
        },
        {
          name: "videoplayback3",
          title: "Let Me Down",
          artist: "Alec Benjamin",
        },
        {
          name: "videoplayback4",
          title: "All Time Low",
          artist: "Jon Bellion",
        },
      ];

      let isPlaying = false;

      // for play
      const playMusic = () => {
        isPlaying = true;
        music.play();
        play.classList.replace("fa-play", "fa-pause");
        img.classList.add("animation");
      };

      // for pause
      pauseMusic = () => {
        isPlaying = false;
        music.pause();
        play.classList.replace("fa-pause", "fa-play");
        img.classList.remove("animation");
      };

      play.addEventListener("click", () => {
        isPlaying ? pauseMusic() : playMusic();
      });

      // to chang music data
      const loadSong = (songs) => {
        title.textContent = songs.title;
        artist.textContent = songs.artist;
        music.src = "music/" + songs.name + ".mp3";
        img.src = "images/" + songs.name + ".jpg";
      };

      songIndex = 0;
      const nextSong = () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
      };

      const prevSong = () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
      };

      next.addEventListener("click", nextSong);
      prev.addEventListener("click", prevSong);
    </script>
  </body>
</html>
